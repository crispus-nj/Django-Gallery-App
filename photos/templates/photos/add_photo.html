{% extends 'base.html' %}
{% block content %}
<div class="col-md-12 mx-auto">
    <form action="" method="POST" enctype="multipart/form-data" style="max-width: 550px;margin: auto">
        {% csrf_token %}
        <div class="form-group mb-3 m-3">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" required>
        </div>
        <div class="mb-3 m-3">
            <label for="formFile" class="form-label">Upload Image</label>
            <input class="form-control" type="file" id="image" name="image" required>
          </div>
        <div class="form-group mb-3 m-3">
            <label for="category">Category</label>
            <select name="category" id="category" class="form-control">
                    <option value="none">Select a Category</option>
                    {% for catego in category %}
                    <option value="{{catego.id}}">{{catego.name}}</option>
                    {% endfor%}
            </select>
        </div>
        <div class="form-group mb-3 m-3">
            <label for="description">Create Your Category</label>
            <input type="text" class="form-control" name="category_create" >
        </div>
        <div class="form-group mb-3 p-3 d-grid">
        <button class="btn btn-primary btn-block" type="submit">Submit</button>
        </div>
    </form>
</div>
    
{% endblock %}
