{% extends 'base.html' %}
{% block content %}
<div class="col-md-12 mx-auto">
    <form action="" class="form" method="POST" enctype="multipart/form-data" style="max-width: 550px;margin: auto">
        <a href="{{request.META.HTTP_REFERER}}" class="btn btn-info mt-3 mb-3">Back</a>
        {% csrf_token %}
        <div class="form-group mb-3 m-3">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" required>
        </div>
        <div class="mb-3 m-3">
            <label for="formFile" class="form-label">Upload Image</label>
            <input class="form-control" type="file" id="image" name="image" required>
          </div>
        <div class="form-group mb-3 m-3">
            <label for="category">Category</label>
           <input type="text" class="form-control" name="category" value="{{photo.category.name}}" list="category-list" required>
           <datalist id="category-list">
                <select name="category" id="category">
                    {% for category in category %}
                        <option value="{{category.name}}">{{category.name}}</option>
                    {% endfor %}
                </select>
           </datalist>
        </div>
        <div class="mb-3 m-3">
            <label for="location">Location</label>
            <input type="text" name="location" id="location" class="form-control" list="location-list" value="{{photo.location.name}}">
            <datalist id="location-list">
                <select name="location" id="location">
                    {% for location in location %}
                    <option value="{{location.name}}">{{location.name}}</option>
                    {% endfor %}
                </select>
            </datalist>
          </div>
        <div class="form-group mb-3 p-3 d-grid">
        <button class="btn btn-default btn-block disabled"  type="submit">Submit</button>
        </div>
    </form>
</div>
    
{% endblock %}
