{% extends 'base.html' %}
{% block content %}
<div class="photos mb-2">
    <div class="album">
        <h3>LATTEST ALBUM</h3>
    </div>
    <div class="search-photo">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search by location ... " aria-label="Search">
        </form>
    </div>
</div>
<hr>

{% for photo in photos %}
<div class="col-md-4">
    <div class="card shadow mt-3">
        <img src="{{photo.image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Category: {{photo.category.name}}</h5>
            <h5 class="card-text">Location: {{photo.location.name}}</h5>
            <a href="{% url 'photo' photo.id%}" class="btn btn-primary">View</a>


            <!-- Button trigger modal -->
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" href="{% url 'photo' photo.id%}">
                View
            </button> -->

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            {{photos.category.name}}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
