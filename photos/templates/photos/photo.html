{% extends 'base.html' %}
{% block content %}
    <div class="col-md-6">
        <a href="{{request.META.HTTP_REFERER}}" class="btn btn-info mt-3 mb-3">Back</a>
        <div class="card d-flex justify-content-center">
            <img src="{{photos.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-text">Description: {{photos.description.name}}</h5>
              <h6>Date Posted: <span class="text-muted">{{photos.date_posted | timesince}} ago</span> </h6>
            </div>
          </div>
    </div>
{% endblock %}
